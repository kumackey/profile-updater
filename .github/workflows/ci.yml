name: ci
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  golangci-lint:
    name: golangci-lint
    strategy:
      matrix:
        go-version: [ 1.17.x ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v2.5.2